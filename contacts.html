<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Заголовок</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
         <style>
         h1 {
         text-align: center;
         }
        .sidebar {
            background-color: #000;
            color: #fff;
            height: 100vh;
        }
        .sidebar .btn {
            color: #fff;
            background-color: #000;
            border: none;
            text-align: left;
            width: 100%;
        }
        .sidebar .btn:hover {
            background-color: #333;
        }
        .dropdown-menu {
            background-color: #000;
            color: #fff;
            border: 1px solid #444;
        }
        .dropdown-item {
            color: #fff;
            padding: 0.5rem 1rem;
        }
        .dropdown-item:hover {
            background-color: #333;
            color: #fff;
        }
        .user-section {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 1rem;
        }
        .content-placeholder {
            background-color: #f8f9fa;
            height: 100vh;
            padding: 2rem;
        }
       .navbar-custom {
       background-color: #000 !important; /* Черный фон */
       border: none;
       height: 100vh; /* Высота на весь экран */
       }

      .navbar-custom .navbar-nav .nav-link {
       color: #fff !important; /* Белый текст */
       }

      .navbar-custom .navbar-nav .nav-link:hover {
       background-color: #333 !important; /* При наведении */
       color: #fff !important;
       }

      .navbar-custom .navbar-brand {
       color: #fff !important;
       }

      .content-wrapper {
       min-height: calc(100vh - 64px); /* Высота контента */
       background-color: #f8f9fa;
       }
      .dropdown-menu {
      background-color: #000;
      color: #fff;
      max-width: 100%; /* Ограничиваем ширину */
      }

      .user-section {
      position: absolute; /* Позиционируем внутри колонки */
      bottom: 0;
      width: 100%;
      padding: 1rem;
      }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-stretch">
            <div class="col-2 sidebar">
                <nav class="navbar navbar-expand-lg navbar-dark navbar-custom align-items-stretch">
                    <div class="container-fluid d-flex flex-column align-items-start h-100">
                        <ul class="list-unstyled mt-3 w-100">
                            <li class="mb-2">
                                <button type="button" class="btn btn-dark btn-sm">
                                 <h4>Меню</h4>
                                </button>
                            </li>
                            <li class="mb-2">
                                <button type="button" class="btn btn-dark btn-sm">
                                 <h6>Главная</h6>
                                </button>
                            </li>
                            <li class="mb-2">
                                <button type="button" class="btn btn-dark btn-sm">
                                 <h6>Категории</h6>
                                </button>
                            </li>
                            <li class="mb-2">
                                <button type="button" class="btn btn-dark btn-sm">
                                 <h6>Заказы</h6>
                                </button>
                            </li>
                            <li class="mb-2">
                                <button type="button" class="btn btn-dark btn-sm">
                                 <h6>Контакты</h6>
                                </button>
                            </li>
                        </ul>
                        <div class="user-section dropup">
                            <div class="dropdown">
                                <button class="btn btn-dark dropdown-toggle w-100 text-start bottom-0 start-0 p-3" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                    Пользователь
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Профиль</a></li>
                                    <li><a class="dropdown-item" href="#">Выйти</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-10">
                <div class="row">
                    <div class="col-10 content-placeholder text-center w-100">
                        <h1 class="text-center">Контакты</h1>
                        <div class="row g-3">
                              <div class="col-6">
                                  <div class="mb-3">
                                      <label for="basic-url" class="form-label">Имя</label>
                                      <div class="input-group">
                                          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                                      </div>
                                  </div>
                                      <div class="mb-3">
                                        <label for="exampleFormControlInput1" class="form-label">Почта</label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                                      </div>
                                      <div class="mb-3">
                                        <label for="exampleFormControlTextarea1" class="form-label">Сообщение</label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                      </div>
                                  <button type="button" class="btn btn-primary">Отправить</button>
                              </div>
                              <div class="col-6">
                                  <p class="lead">
                                      <h3>Наши контакты</h3>
                                    </h5>Некоторая информация о расположении, доступе, телефоны, адреса, пароли и явки</h5>
                                  </p>
                              </div>
                        </div>
                    </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
